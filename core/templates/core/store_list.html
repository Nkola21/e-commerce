{% extends 'core/base.html' %}
{% load static %}


{% block content %}
<div class="row">
    {% for store in stores %}
        <div class="card mb-3 m-2">
            {% if store.image %}
                <img class="card-img-top" src="{{ store.image.url }}" />
            {% endif %}
            <div class="card-body">
                <a href="{% url 'product-list' store.id %}">
                   <h5 class="card-title">{{ store.name }}</h5>
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
